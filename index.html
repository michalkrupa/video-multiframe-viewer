<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multi-Video Viewer</title>
  <link rel="stylesheet" href="./assets/style.css" />
</head>
<body>
  <div id="videoWrapper">
    <div class="video-layer" id="video3">
      <video muted autoplay playsinline preload="auto"></video>
    </div>
    <div class="video-layer" id="video2" style="clip-path: inset(0 33.33% 0 0); z-index: 10;">
      <video muted autoplay playsinline preload="auto"></video>
    </div>
    <div class="video-layer" id="video1" style="clip-path: inset(0 66.66% 0 0); z-index: 20;">
      <video muted autoplay playsinline preload="auto"></video>
    </div>

    <!-- Subtitles -->
    <div class="subtitle scroll" id="subtitle1"></div>
    <div class="subtitle scroll" id="subtitle2"></div>
    <div class="subtitle scroll" id="subtitle3"></div>

    <!-- Sliders -->
    <div class="slider" id="slider1" style="left: 33.33%;"></div>
    <div class="slider" id="slider2" style="left: 66.66%;"></div>
  </div>

  <!-- Title overlay -->
  <div id="titleOverlay">
    <div class="title-content">
      <h1>TITLE</h1>
    </div>
  </div>

  <!-- Contentâ€‘warning overlay -->
  <div id="introOverlay">
    <div class="intro-content">
      <h1>SUBTITLE</h1>
      <p>DESCRIPTIVE TEXT</p>
    </div>
  </div>

  <!-- Credit overlay -->
  <div id="creditOverlay">
    <div class="credit-content">CREDITS</div>
  </div>
  
  <audio id="backgroundAudio" src="./audio.mp3" preload="auto" loop></audio>

  <script src="./assets/script.js"></script>
</body>
</html>
